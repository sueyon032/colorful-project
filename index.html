<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="slide.css"/>
    <title>쿠앤크</title>
    <script src="https://kit.fontawesome.com/0d77807ef9.js" crossorigin="anonymous"></script>    
</head>
<body>
    <div class="slide slide_wrap">
        <div class="slide_item">
            <img src="images/explain_1.png">
        </div>
        <div class="slide_item">
            <img src="images/explain_2.png">
        </div>
        <div class="slide_item">
            <img src="images/explain_3.png">
        </div>
        <div class="slide_item">
            <img src="images/explain_4.png" alt="">
        </div>
        <div class="slide_prev_button slide_button"><i class="fa-solid fa-chevron-left"></i></div>
        <div class="slide_next_button slide_button"><i class="fa-solid fa-chevron-right"></i></div>
        <ul class="slide_pagination"></ul>
      </div>

      <hr style="margin: 36px 0 0 0;">

      <div class="text-container">
        <div class="text">
            카테고리
        </div>
        <a href="#">
            <div class="more">

            </div>
        </a>   
      </div>

    <div class="bottom-line"></div>

    <div class="bottom-menu">
        <div class="bottom-menu-item">
            <a href="http://127.0.0.1:5000/#"><i class="fa-solid fa-image"></i></a>
        </div>
        <div class="bottom-menu-item center">
            <a href="#"><i class="fa-solid fa-camera"></i></a>
        </div>
        <div class="bottom-menu-item">
            <a href="#"><i class="fa-regular fa-circle-user"></i></a>
        </div>
    </div>
